<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta author="lemual">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
	<script src="/eel.js"></script>
  <script>
    async function play(word) {
      var newWord = await eel.winn(word)();
      document.getElementById("result").innerHTML = newWord.replace("\n", "<br>");
    }
  </script>
	<link rel="icon" href="style/img/icon.png" type="image/x-icon">
  <title>Камень Ножницы Бумага</title>
</head>
<body class="parent">
  <section class="game-place">
    <div>
      <div class="output info" >
        <div id="result"></div>
      </div>
      <div class="output buttons">
        <button class="button", onclick="play('камень')">Камень</button>
        <button class="button", onclick="play('ножницы')">Ножницы</button>
        <button class="button", onclick="play('бумага')">Бумага</button>
      </div>
    </div>
  </section>
</body>
